<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Сокращатель ссылок</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body class="text-dark">
        <div class="container">
        <h1>Сокращатель ссылок</h1>
        <hr>
        <form action="/shortlinker" method="POST">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <label for="inputLink" class="col-form-label">Сокращённая ссылка:</label>
                </div>
                <div class="col-auto">
                	<input disabled required type="url" name="link" id="inputLink" class="form-control disabled" aria-describedby="inputLink" value="{{ link }}">
                </div>
                <div class="col-auto">
                	<a href="/shortlinker" class="btn btn-warning">Вернуться на главную страницу</a>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
